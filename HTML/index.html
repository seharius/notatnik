<!DOCTYPE html>
<html>

<head>
	<title>Notatnik online</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="../CSS/Styles.css">
	<script src="../JS/General.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<h1>Notatnik online</h1>
	</header>

	<main>
		<form id="login-form">
			<h2>Zaloguj się</h2>
			<input type="text" placeholder="Nazwa użytkownika" required>
			<input type="password" placeholder="Hasło" required>
			<button type="submit">Zaloguj</button>
		</form>

		<form id="note-form">
			<h2>Dodaj notatkę</h2>
			<input type="text" placeholder="Tytuł" required>
			<textarea placeholder="Treść" required></textarea>
			<button type="submit">Dodaj</button>
		</form>

		<div id="notes-list">
			<h2>Twoje notatki</h2>
			<ul>
				<li>
					<h3>Tytuł notatki</h3>
					<p>Treść notatki</p>
				</li>
			</ul>
		</div>
	</main>

	<footer>
		<p>&copy; Wiktor Złoch 2023 Notatnik online</p>
	</footer>
</body>

</html>
